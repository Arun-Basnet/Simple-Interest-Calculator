<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id= "main">
            <h1>Simple Interest Calculator</h1>
        <div id="form">
            <div class="parameters"> Amount <input type="number"  id="principal"></div>
            <div class="parameters"> Interest Rate <input type="range" min="1" max="20" step="0.25" value="10" id="rate" name="rate" onchange="sliderValue()">
            <span id="rateDisplay">10%</span></div>
            <div class="parameters">
                <label for="years">No. of Years</label>
                <select name="years" id="years">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                </select>
            </div>

        <button onclick="simpleInterest()">Compute Interest</button> <br>
        <div id="result">
        </div>
        </div>
        <h4> &#169 Everyone Can Get Rich</h4>
        </div>
     <script src="script.js"></script>
    </body>
</html>
